<h1>Label</h1>
<p>A label identifies a line of code, and can be used as a Goto target or to form a subroutine.</p>

<pre class="Syntax">Label (Shift+F9)</pre>
<h3>Parameters</h4>
<dl>
  <dt>Add Label</dt>
  <dd>A valid name for the new label.<br/>
You can use Goto and Gosub to jump directly to this line from any Macro.</dd>
</dl>
