<h1>KeyWait</h1>
<p>Waits for a key pressed down.</p>

<pre class="Syntax">KeyWait (Ctrl+F5)</pre>
<h3>Parameters</h4>
<dl>
  <dt>Wait for Key</dt>
  <dd>Single key to wait for. Macro will remain in sleep state until the selected key is pressed.</dd>
  <dt>Select from list</dt>
  <dd>List of keyboard keys.</dd>
  <dt>Wait Timeout</dt>
  <dd>Defines the limit of time to wait for the input.</dd>
</dl>
